<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="200" cy="200" r="180" fill="#f0f8ff" />
  
  <!-- 그래프 성장선 -->
  <path d="M 40,300 Q 100,280 160,220 T 280,140 T 360,60" stroke="#0055ff" stroke-width="5" fill="none" />
  
  <!-- 초기 참여자 강조 영역 -->
  <path d="M 40,300 Q 100,280 160,220 L 160,300 Z" fill="rgba(0,85,255,0.2)" />
  
  <!-- 후기 참여자 영역 -->
  <path d="M 160,220 T 280,140 T 360,60 L 360,300 L 160,300 Z" fill="rgba(0,85,255,0.05)" />
  
  <!-- 초기 참여자 포인트 -->
  <circle cx="100" cy="260" r="12" fill="#FF6B00" />
  <text x="100" y="295" text-anchor="middle" font-family="Arial" font-size="14" fill="#4a4e69">초기 참여자</text>
  
  <!-- 후기 참여자 포인트 -->
  <circle cx="280" cy="140" r="8" fill="#0055ff" />
  <text x="280" y="120" text-anchor="middle" font-family="Arial" font-size="14" fill="#4a4e69">후기 참여자</text>
  
  <!-- 보상량 화살표 -->
  <path d="M 100,260 L 100,200" stroke="#FF6B00" stroke-width="2" stroke-dasharray="4" />
  <path d="M 95,205 L 100,200 L 105,205" fill="none" stroke="#FF6B00" stroke-width="2" />
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FF6B00">10x 보상</text>
  
  <!-- 작은 보상 화살표 -->
  <path d="M 280,140 L 280,100" stroke="#0055ff" stroke-width="2" stroke-dasharray="4" />
  <path d="M 275,105 L 280,100 L 285,105" fill="none" stroke="#0055ff" stroke-width="2" />
  <text x="280" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#0055ff">1x 보상</text>
  
  <!-- EdgeX 로고 및 텍스트 -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0055ff">EdgeX 초기 참여자 혜택</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="16" fill="#4a4e69">먼저 참여할수록 더 큰 보상</text>
  
  <!-- 상단 트로피 아이콘 -->
  <path d="M 200,40 L 230,40 L 230,50 L 240,50 L 240,90 C 240,100 230,110 220,110 L 210,110 C 200,110 190,100 190,90 L 190,50 L 200,50 Z" fill="#FFD700" />
  <rect x="195" y="110" width="40" height="10" fill="#FFD700" />
  <rect x="210" y="120" width="10" height="20" fill="#FFD700" />
  <rect x="200" y="140" width="30" height="5" fill="#FFD700" />
</svg>